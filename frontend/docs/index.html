<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" content="#000000" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="msapplication-navbutton-color" content="#000000" />

  <title>EasyTask</title>

  <!-- Link to compiled CSS -->
  <link rel="stylesheet" href="/easytask_app/frontend/docs/assets/css/style.css" />

  <!-- SEO Meta Tags -->
  <meta name="description" content="EasyTask - Simplify your task management." />
  <meta property="og:title" content="EasyTask" />

<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>

  <div id="container">
    <h1>EasyTask</h1>
    <form id="taskForm">
      <input type="text" id="taskInput" placeholder="Add a new task..." required />
      <button type="submit">Add</button>
    </form>
    <div class="error" id="error"></div>
    <ul id="taskList"></ul>
  </div>

  <script>
    const API_URL = null; // Backend not hosted yet

    const taskList = document.getElementById('taskList');
    const taskForm = document.getElementById('taskForm');
    const taskInput = document.getElementById('taskInput');
    const errorDiv = document.getElementById('error');

    taskForm.addEventListener('submit', (e) => {
      e.preventDefault();
      const title = taskInput.value.trim();
      if (!title) return;
      taskList.innerHTML += `<li>${title}</li>`;
      taskInput.value = '';
    });

    taskList.innerHTML = '<li>No tasks fetched. Backend not live yet.</li>';
  </script>
</body>
</html>
