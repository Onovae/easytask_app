<!DOCTYPE html>
<html>
<head><meta charset="utf-8">
<title>EasyTask OTP</title>
</head>
<body>
<h2>Send OTP</h2>
<input type="email" id="email" placeholder="Enter email">
<button onclick="sendOTP()">Send OTP</button>

<h2>Verify OTP</h2>
<input type="text" id="otp" placeholder="Enter OTP">
<button onclick="verifyOTP()">Verify</button>

<p id="result"></p>

<script>
const baseURL = "http://127.0.0.1:8000/api/auth"; // deployed backend

function sendOTP() {
    const email = document.getElementById("email").value;
    fetch(`${baseURL}/send-otp?email=${encodeURIComponent(email)}`, { method: "POST" })
    .then(res => res.json()).then(data => {
        document.getElementById("result").innerText = data.msg || JSON.stringify(data);
    });
}

function verifyOTP() {
    const email = document.getElementById("email").value;
    const otp = document.getElementById("otp").value;
    fetch(`${baseURL}/verify-otp?email=${encodeURIComponent(email)}&otp=${otp}`, { method: "POST" })
    .then(res => res.json()).then(data => {
        document.getElementById("result").innerText = data.msg || JSON.stringify(data);
    });
}
</script>
</body>
</html>
